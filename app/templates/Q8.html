{% extends 'base.html' %}
{% block content %}
<h1>Contratos com Preço Superior à Média Global</h1>

<table border="1">
    <tr>
        <th>ID Contrato</th>
        <th>Entidade</th>
        <th>Preço (€)</th>
    </tr>

    {% for d in dados %}
    <tr>
        <td>{{ d['idContrato'] }}</td>
        <td>{{ d['entidade'] }}</td>
        <td>{{ d['precoContratual'] }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
