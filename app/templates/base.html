<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base de Dados de Contratos Públicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="d-flex flex-column min-vh-100 bg-light">

    <nav class="navbar navbar-light bg-light sticky-top shadow-sm border-bottom py-2">
      <div class="container-fluid">
        
        <div class="row w-100 align-items-center g-0">
            <div class="col-4">
                <a class="navbar-brand d-flex align-items-center text-dark" href="/">
                    <i class="bi bi-house-door-fill me-2"></i> Home
                </a>
            </div>

            <div class="col-4 text-center">
                <span class="text-dark fw-bold fs-5 text-uppercase">
                    Base de Dados de Contratos Públicos
                </span>
            </div>

            <div class="col-4">
                <form action="{{ url_for('pesquisar') }}" method="GET" class="d-flex justify-content-end">
                    <div class="input-group" style="max-width: 250px;">
                        <input class="form-control form-control-sm" type="search" name="q" placeholder="Pesquisar ID Contrato..." aria-label="Pesquisar">
                        <button class="btn btn-primary btn-sm" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

      </div>
    </nav>

    <section class="content container my-5 flex-grow-1">
        {% block content %}{% endblock %}
    </section>

    <footer class="bg-white py-3 mt-auto border-top text-center text-muted">
        <small>&copy; 2024 Base de Dados de Contratos Públicos</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
